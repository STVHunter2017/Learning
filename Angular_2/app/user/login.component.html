<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit) = "login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>

<!-- [()] Banana in box. () binds HTML->Component , [] binds Component->HTML direction  -->
<!-- () binds HTML->Component oneway  -->
<!-- [] () binds HTML->Component oneway  -->
<!-- Try and use least amount of binding where appropriate.  Login name isn't to be read from component so don't make it two way. -->
<!-- #loginForm is a variable to capture ngModel properties -->
<!-- We could bind the form to the submit e.g. (submit) = "login(loginForm)" but ngSubmit is prefered for more control e.g. not going to server -->
